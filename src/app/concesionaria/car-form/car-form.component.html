<div>
    <h2>{{ isEditMode ? 'Edit Car' : 'Add New Car' }}</h2>
    <form (ngSubmit)="isEditMode ? updateCar() : addCar()">
      <div>
        <label for="make">Make:</label>
        <input type="text" id="make" [(ngModel)]="make" name="make" required>
      </div>
      <div>
        <label for="model">Model:</label>
        <input type="text" id="model" [(ngModel)]="model" name="model" required>
      </div>
      <div>
        <label for="year">Year:</label>
        <input type="number" id="year" [(ngModel)]="year" name="year" required>
      </div>
      <button type="submit">{{ isEditMode ? 'Update Car' : 'Add Car' }}</button>
    </form>
  </div>
